<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AZREAL V5 BETA</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Rajdhani',sans-serif;
  background:#000;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  padding:20px;
  position:relative;
  overflow-x:hidden;
}

body::before{
  content:'';
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:url('https://files.catbox.moe/mzhj99.jpeg') center/cover no-repeat fixed;
  z-index:1;
  filter:brightness(0.65) contrast(1.05);
}

body::after{
  content:'';
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:radial-gradient(circle at 50% 50%, rgba(0,229,255,0.015), transparent 65%);
  z-index:2;
}

canvas#bg{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  z-index:3;
  pointer-events:none;
  opacity:0.2;
}

.status-bar{
  position:fixed;
  top:20px;
  right:20px;
  z-index:100;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.status-card{
  background:rgba(5,5,15,0.4);
  backdrop-filter:blur(15px);
  border:1px solid rgba(0,229,255,0.15);
  border-radius:12px;
  padding:14px 18px;
  min-width:220px;
  box-shadow:0 4px 16px rgba(0,0,0,0.4);
}

.status-header{
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:10px;
  font-size:11px;
  font-weight:600;
  letter-spacing:1px;
  color:rgba(255,255,255,0.5);
  text-transform:uppercase;
}

.online-indicator{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:15px;
  font-weight:700;
  color:#00ff96;
}

.pulse-dot{
  width:9px;
  height:9px;
  background:#00ff96;
  border-radius:50%;
  box-shadow:0 0 12px #00ff96;
  animation:pulse-dot 2s ease-in-out infinite;
}

@keyframes pulse-dot{
  0%,100%{opacity:1;transform:scale(1);}
  50%{opacity:0.5;transform:scale(1.3);}
}

.ping-value{
  font-family:'Orbitron',sans-serif;
  color:rgba(255,255,255,0.6);
  font-size:13px;
  margin-left:auto;
}

.server-stats{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:10px;
  padding-top:10px;
  border-top:1px solid rgba(255,255,255,0.05);
}

.stat-item{
  display:flex;
  flex-direction:column;
  gap:4px;
}

.stat-label{
  font-size:10px;
  color:rgba(255,255,255,0.45);
  text-transform:uppercase;
  letter-spacing:0.5px;
}

.stat-value{
  font-family:'Orbitron',sans-serif;
  font-size:13px;
  color:#00e5ff;
  font-weight:600;
}

.mini-chart{
  background:rgba(5,5,15,0.4);
  backdrop-filter:blur(15px);
  border:1px solid rgba(0,229,255,0.15);
  border-radius:12px;
  padding:14px 18px;
  box-shadow:0 4px 16px rgba(0,0,0,0.4);
  min-width:220px;
}

.chart-header{
  font-size:11px;
  font-weight:600;
  letter-spacing:1px;
  color:rgba(255,255,255,0.5);
  text-transform:uppercase;
  margin-bottom:8px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.chart-time{
  font-family:'Orbitron',sans-serif;
  font-size:10px;
  color:rgba(255,255,255,0.4);
}

.chart-bars{
  display:flex;
  align-items:flex-end;
  justify-content:space-between;
  height:55px;
  gap:3px;
  margin-top:10px;
}

.chart-bar{
  flex:1;
  background:linear-gradient(180deg, rgba(0,229,255,0.6), rgba(0,229,255,0.2));
  border-radius:3px 3px 0 0;
  min-width:6px;
  transition:all 0.8s ease;
  position:relative;
}

.chart-bar:hover{
  background:linear-gradient(180deg, rgba(0,229,255,0.9), rgba(0,229,255,0.4));
}

.container{
  position:relative;
  z-index:10;
  width:100%;
  max-width:420px;
}

.card{
  background:rgba(5,5,15,0.35);
  backdrop-filter:blur(18px) saturate(140%);
  -webkit-backdrop-filter:blur(18px) saturate(140%);
  border:1px solid rgba(0,229,255,0.2);
  border-radius:20px;
  padding:40px 28px 32px;
  box-shadow:0 8px 32px rgba(0,0,0,0.5),
             0 0 0 1px rgba(255,255,255,0.03) inset,
             0 0 40px rgba(0,229,255,0.08);
  position:relative;
  overflow:hidden;
}

.card::before{
  content:'';
  position:absolute;
  top:-50%;left:-50%;
  width:200%;height:200%;
  background:linear-gradient(45deg, transparent, rgba(0,229,255,0.015), transparent);
  transform:rotate(45deg);
  animation:shimmer 10s infinite;
}

@keyframes shimmer{
  0%{transform:translateX(-100%) translateY(-100%) rotate(45deg);}
  100%{transform:translateX(100%) translateY(100%) rotate(45deg);}
}

.header{
  text-align:center;
  margin-bottom:35px;
  position:relative;
}

.site-title{
  font-family:'Orbitron',sans-serif;
  font-size:36px;
  font-weight:900;
  letter-spacing:5px;
  background:linear-gradient(135deg, #00e5ff 0%, #7c4dff 50%, #00e5ff 100%);
  background-size:200% auto;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
  margin-bottom:12px;
  animation:gradientShift 4s linear infinite;
}

@keyframes gradientShift{
  0%{background-position:0% center;}
  100%{background-position:200% center;}
}

.version-badge{
  display:inline-flex;
  align-items:center;
  gap:6px;
  font-family:'Orbitron',sans-serif;
  font-size:11px;
  font-weight:700;
  letter-spacing:2px;
  color:#00e5ff;
  background:rgba(0,229,255,0.08);
  border:1px solid rgba(0,229,255,0.25);
  padding:6px 16px;
  border-radius:20px;
}

.divider{
  height:1px;
  background:linear-gradient(90deg, transparent, rgba(0,229,255,0.3), transparent);
  margin:28px 0;
}

.subtitle{
  text-align:center;
  font-size:13px;
  font-weight:500;
  letter-spacing:2px;
  color:rgba(255,255,255,0.6);
  text-transform:uppercase;
  margin-bottom:25px;
}

.form-group{
  margin-bottom:16px;
  position:relative;
}

.input-wrapper{
  display:flex;
  align-items:center;
  background:rgba(255,255,255,0.025);
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:12px;
  padding:0 16px;
  height:52px;
  transition:all 0.2s ease;
  position:relative;
  overflow:hidden;
}

.input-wrapper:hover{
  background:rgba(255,255,255,0.04);
  border-color:rgba(0,229,255,0.2);
}

.input-wrapper:focus-within{
  background:rgba(255,255,255,0.06);
  border-color:rgba(0,229,255,0.5);
  box-shadow:0 0 0 3px rgba(0,229,255,0.1);
}

.input-wrapper .icon{
  color:rgba(0,229,255,0.6);
  font-size:17px;
  transition:all 0.2s ease;
  min-width:20px;
}

.input-wrapper:focus-within .icon{
  color:#00e5ff;
}

.input-wrapper input{
  flex:1;
  border:none;
  outline:none;
  background:transparent;
  color:#fff;
  font-size:15px;
  font-weight:500;
  padding-left:14px;
  font-family:'Rajdhani',sans-serif;
}

.input-wrapper input::placeholder{
  color:rgba(255,255,255,0.35);
  font-weight:400;
}

button{
  width:100%;
  padding:16px;
  background:linear-gradient(135deg, rgba(0,229,255,0.2), rgba(124,77,255,0.2));
  backdrop-filter:blur(10px);
  border:1px solid rgba(0,229,255,0.4);
  border-radius:12px;
  color:#00e5ff;
  font-family:'Orbitron',sans-serif;
  font-weight:700;
  font-size:14px;
  cursor:pointer;
  margin-top:20px;
  transition:all 0.2s ease;
  letter-spacing:2px;
  text-transform:uppercase;
  position:relative;
  overflow:hidden;
  box-shadow:0 0 20px rgba(0,229,255,0.2);
}

button:hover{
  background:linear-gradient(135deg, rgba(0,229,255,0.3), rgba(124,77,255,0.3));
  border-color:rgba(0,229,255,0.6);
  box-shadow:0 0 25px rgba(0,229,255,0.4);
  transform:translateY(-2px);
  color:#fff;
}

button:active{
  transform:translateY(0);
}

button:disabled{
  background:rgba(255,255,255,0.05);
  border-color:rgba(255,255,255,0.1);
  color:rgba(255,255,255,0.3);
  cursor:not-allowed;
  transform:none;
  box-shadow:none;
}

button span{
  position:relative;
  z-index:1;
}

.contact-btn{
  margin-top:15px;
  background:rgba(255,255,255,0.02);
  border:1px solid rgba(255,255,255,0.1);
  color:rgba(255,255,255,0.7);
  font-size:13px;
  padding:13px;
  box-shadow:0 0 10px rgba(0,0,0,0.3);
}

.contact-btn:hover{
  background:rgba(255,255,255,0.05);
  border-color:rgba(255,255,255,0.2);
  color:#fff;
  box-shadow:0 0 15px rgba(255,255,255,0.1);
  transform:translateY(-2px);
}

.result{
  margin-top:18px;
  padding:14px 16px;
  border-radius:10px;
  font-size:14px;
  font-weight:500;
  display:none;
  line-height:1.5;
  backdrop-filter:blur(10px);
  animation:slideDown 0.2s ease;
}

@keyframes slideDown{
  from{opacity:0;transform:translateY(-10px);}
  to{opacity:1;transform:translateY(0);}
}

.result.success{
  background:rgba(0,255,150,0.1);
  color:#00ff96;
  border:1px solid rgba(0,255,150,0.3);
  box-shadow:0 0 15px rgba(0,255,150,0.15);
}

.result.error{
  background:rgba(255,80,80,0.1);
  color:#ff6b6b;
  border:1px solid rgba(255,80,80,0.3);
  box-shadow:0 0 15px rgba(255,80,80,0.15);
}

@media (max-width:768px){
  .status-bar{
    top:10px;
    right:10px;
    left:10px;
    flex-direction:row;
    justify-content:space-between;
  }
  .status-card,.mini-chart{
    min-width:0;
    flex:1;
    padding:10px 12px;
  }
  .status-header,.chart-header{
    font-size:9px;
  }
  .online-indicator{
    font-size:12px;
  }
  .ping-value,.stat-value{
    font-size:11px;
  }
  .chart-bars{
    height:40px;
  }
  .server-stats{
    gap:6px;
  }
}

@media (max-width:480px){
  body{padding:10px;}
  .card{padding:32px 22px 28px;}
  .site-title{font-size:28px;letter-spacing:3px;}
  .version-badge{font-size:10px;padding:5px 12px;}
  .input-wrapper{height:48px;padding:0 14px;}
  button{padding:14px;font-size:13px;}
  .status-bar{
    flex-direction:column;
    gap:8px;
  }
}

@media (max-width:360px){
  .site-title{font-size:24px;letter-spacing:2px;}
  .card{padding:28px 20px 25px;}
}
</style>
</head>
<body>
<canvas id="bg"></canvas>

<div class="status-bar">
  <div class="status-card">
    <div class="status-header">
      <i class="fas fa-server"></i>
      <span>System Status</span>
    </div>
    <div class="online-indicator">
      <div class="pulse-dot"></div>
      <span>ONLINE</span>
      <span class="ping-value" id="pingValue">42ms</span>
    </div>
    <div class="server-stats">
      <div class="stat-item">
        <span class="stat-label">Uptime</span>
        <span class="stat-value" id="uptime">99.8%</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Load</span>
        <span class="stat-value" id="cpuLoad">23%</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Region</span>
        <span class="stat-value">US-East</span>
      </div>
    </div>
  </div>
  
  <div class="mini-chart">
    <div class="chart-header">
      <span><i class="fas fa-chart-line"></i> Traffic</span>
      <span class="chart-time" id="chartTime">Live</span>
    </div>
    <div class="chart-bars" id="chartBars">
      <div class="chart-bar" style="height:45%"></div>
      <div class="chart-bar" style="height:62%"></div>
      <div class="chart-bar" style="height:38%"></div>
      <div class="chart-bar" style="height:75%"></div>
      <div class="chart-bar" style="height:58%"></div>
      <div class="chart-bar" style="height:68%"></div>
      <div class="chart-bar" style="height:82%"></div>
      <div class="chart-bar" style="height:55%"></div>
      <div class="chart-bar" style="height:70%"></div>
      <div class="chart-bar" style="height:48%"></div>
    </div>
  </div>
</div>

<div class="container">
  <div class="card">
    <div class="header">
      <div class="site-title">AZREAL V5</div>
      <div class="version-badge">
        <span>BETA ACCESS</span>
      </div>
    </div>
    
    <div class="divider"></div>
    
    <div class="subtitle">
      <i class="fas fa-shield-halved"></i> Secure Authentication Portal
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <div class="input-wrapper">
          <i class="fas fa-user icon"></i>
          <input type="text" id="username" placeholder="Enter Username" autocomplete="off">
        </div>
      </div>
      
      <div class="form-group">
        <div class="input-wrapper">
          <i class="fas fa-key icon"></i>
          <input type="password" id="password" placeholder="Enter Password" autocomplete="off">
        </div>
      </div>
      
      <button id="loginBtn" type="submit">
        <span><i class="fa-solid fa-right-to-bracket"></i> Initialize Access</span>
      </button>
    </form>
    
    <div id="result" class="result"></div>
    
    <a href="https://wa.me/message/IEWVIVAM4U25G1" target="_blank" style="text-decoration:none;">
      <button type="button" class="contact-btn">
        <span><i class="fa-brands fa-whatsapp"></i> Contact Dev</span>
      </button>
    </a>
  </div>
</div>

<script src="https://kit.fontawesome.com/a2e0e6ad5b.js" crossorigin="anonymous"></script>
<script>
// Matrix effect
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");

function resizeCanvas(){
  canvas.height=window.innerHeight;
  canvas.width=window.innerWidth;
}
resizeCanvas();
window.addEventListener("resize",resizeCanvas);

const chars="01ABCDEFGHJKMNPRSTUVWXYZ";
const fontSize=14;
let columns=Math.floor(canvas.width/fontSize);
let drops=Array(columns).fill(1);

function draw(){
  ctx.fillStyle="rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  
  const gradient=ctx.createLinearGradient(0,0,0,canvas.height);
  gradient.addColorStop(0,"rgba(0,229,255,0.8)");
  gradient.addColorStop(1,"rgba(124,77,255,0.8)");
  ctx.fillStyle=gradient;
  ctx.font=fontSize+"px 'Courier New', monospace";
  
  for(let i=0;i<drops.length;i++){
    const text=chars.charAt(Math.random()*chars.length);
    ctx.fillText(text,i*fontSize,drops[i]*fontSize);
    if(drops[i]*fontSize>canvas.height&&Math.random()>0.98) drops[i]=0;
    drops[i]++;
  }
}
setInterval(draw,60);

// Realistic ping counter (fluctuates between 35-65ms)
let currentPing=42;
function updatePing(){
  const change=Math.random()>0.5?1:-1;
  const variance=Math.floor(Math.random()*5);
  currentPing=Math.max(35,Math.min(65,currentPing+(change*variance)));
  document.getElementById('pingValue').textContent=currentPing+'ms';
}
setInterval(updatePing,3000);

// Realistic uptime (stays between 99.6-99.9%)
let uptime=99.8;
function updateUptime(){
  const change=(Math.random()-0.5)*0.1;
  uptime=Math.max(99.6,Math.min(99.9,uptime+change));
  document.getElementById('uptime').textContent=uptime.toFixed(1)+'%';
}
setInterval(updateUptime,10000);

// Realistic CPU load (fluctuates 15-45%)
let cpuLoad=23;
function updateCPU(){
  const change=(Math.random()-0.5)*8;
  cpuLoad=Math.max(15,Math.min(45,cpuLoad+change));
  document.getElementById('cpuLoad').textContent=Math.round(cpuLoad)+'%';
}
setInterval(updateCPU,5000);

// Realistic chart bars (smooth traffic pattern)
let chartValues=[45,62,38,75,58,68,82,55,70,48];
function updateChart(){
  const bars=document.querySelectorAll('.chart-bar');
  chartValues.shift();
  const newVal=Math.max(25,Math.min(95,chartValues[chartValues.length-1]+(Math.random()-0.5)*30));
  chartValues.push(newVal);
  
  bars.forEach((bar,i)=>{
    bar.style.height=chartValues[i]+'%';
  });
}
setInterval(updateChart,4000);

// Auth check
if(localStorage.getItem('authToken')) window.location.href='index.html';

// Login form
document.getElementById('loginForm').addEventListener('submit',async(e)=>{
  e.preventDefault();
  const username=document.getElementById('username').value.trim();
  const password=document.getElementById('password').value.trim();
  const resultDiv=document.getElementById('result');
  const loginBtn=document.getElementById('loginBtn');

  if(!username||!password) return showResult('Authentication credentials required.','error');

  loginBtn.innerHTML='<span><i class="fa-solid fa-spinner fa-spin"></i> Authenticating...</span>';
  loginBtn.disabled=true;
  resultDiv.style.display='none';

  try{
    const res=await fetch('/api/login',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({username,password})
    });
    const data=await res.json();

    if(data.success){
      localStorage.setItem('authToken',data.token);
      showResult('✓ Authentication successful. Initializing system...','success');
      setTimeout(()=>{window.location.href='index.html';},1500);
    }else{
      showResult(`✗ ${data.message}`,'error');
    }
  }catch(err){
    console.error('Login error:',err);
    showResult('✗ System error. Connection failed.','error');
  }finally{
    loginBtn.innerHTML='<span><i class="fa-solid fa-right-to-bracket"></i> Initialize Access</span>';
    loginBtn.disabled=false;
  }
});

function showResult(message,type){
  const resultDiv=document.getElementById('result');
  resultDiv.innerHTML=message;
  resultDiv.className=`result ${type}`;
  resultDiv.style.display='block';
}
</script>
