<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AZREAL 5.0 BY PARASITE</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
body{
  height:100vh;
  background:url('https://files.catbox.moe/xxd43e.jpeg') no-repeat center center/cover;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:#fff;
  position:relative;
}
body::before{
  content:'';
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.6);
  z-index:0;
}
.cross{
  position:absolute;
  color:#a020f0;
  opacity:0.2;
  font-size:20px;
  animation:float linear infinite;
}
@keyframes float{
  0%{transform:translateY(100vh) rotate(0deg);opacity:0.2;}
  50%{opacity:0.7;}
  100%{transform:translateY(-120vh) rotate(360deg);opacity:0.2;}
}
.title{
  position:absolute;
  top:40px;
  color:#c86bfa;
  font-size:2rem;
  letter-spacing:3px;
  text-shadow:0 0 15px #b44cff,0 0 30px #b44cff,0 0 45px #c86bfa;
  animation:flicker 3s infinite;
  z-index:2;
}
@keyframes flicker{
  0%,19%,21%,23%,25%,54%,56%,100%{opacity:1;}
  20%,24%,55%{opacity:0.3;}
}
.card{
  position:relative;
  z-index:2;
  width:90%;
  max-width:350px;
  background:rgba(0,0,0,0.4);
  backdrop-filter:blur(10px);
  border-radius:15px;
  padding:30px;
  box-shadow:0 0 25px rgba(180,76,255,0.4);
  text-align:center;
}
.card h2{
  color:#c86bfa;
  margin-bottom:20px;
  text-shadow:0 0 15px #b44cff;
}
.form-group{
  margin-bottom:15px;
  display:flex;
  align-items:center;
  border:1px solid #b44cff;
  border-radius:8px;
  padding:0 10px;
  background:rgba(0,0,0,0.5);
  height:40px;
}
.form-group input{
  flex:1;
  border:none;
  outline:none;
  background:transparent;
  color:#fff;
  font-size:14px;
  padding-left:10px;
}
.form-group .icon{
  color:#b44cff;
  font-size:16px;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  margin-top:8px;
  font-size:15px;
  background:#b44cff;
  box-shadow:0 0 25px #b44cff, 0 0 50px #a020f0 inset;
  animation:pulse 2s infinite;
  transition:0.3s;
}
@keyframes pulse{
  0%{box-shadow:0 0 15px #b44cff;}
  50%{box-shadow:0 0 35px #a020f0, 0 0 60px #b44cff inset;}
  100%{box-shadow:0 0 15px #b44cff;}
}
button:hover{
  background:#a020f0;
}
.result{
  margin-top:12px;
  padding:10px;
  border-radius:8px;
  font-size:14px;
  display:none;
  text-align:left;
  line-height:1.4em;
}
.result.success{background:rgba(0,255,0,0.1);color:#0f0;border:1px solid #0f0;}
.result.error{background:rgba(255,0,0,0.1);color:#f55;border:1px solid red;}
</style>
</head>
<body>

<div class="title">HOLY MEN LIVE</div>

<div class="card">
  <h2><i class="fa-solid fa-user-shield"></i> AZREAL 5.0</h2>
  <form id="loginForm">
    <div class="form-group">
      <i class="fas fa-user icon"></i>
      <input type="text" id="username" placeholder="Username" autocomplete="off">
    </div>
    <div class="form-group">
      <i class="fas fa-lock icon"></i>
      <input type="password" id="password" placeholder="Password" autocomplete="off">
    </div>
    <button id="loginBtn" type="submit">CONTACT DEV</button>
  </form>
  <div id="result" class="result"></div>
</div>

<script>
// moving crosses
for(let i=0;i<30;i++){
  const cross=document.createElement('div');
  cross.className='cross';
  cross.textContent='✝';
  cross.style.left=Math.random()*100+'vw';
  cross.style.animationDuration=(6+Math.random()*14)+'s';
  cross.style.fontSize=(14+Math.random()*25)+'px';
  document.body.appendChild(cross);
}

// redirect if already logged in
if(localStorage.getItem('authToken')) window.location.href='index.html';

document.getElementById('loginForm').addEventListener('submit',async(e)=>{
  e.preventDefault();
  const username=document.getElementById('username').value.trim();
  const password=document.getElementById('password').value.trim();
  const resultDiv=document.getElementById('result');
  const loginBtn=document.getElementById('loginBtn');

  if(!username||!password){
    // send to WhatsApp if missing password
    window.location.href='https://wa.me/2349160328347?text=Hello%20Dev%2C%20I%20need%20access%20to%20AZREAL%205.0';
    return;
  }

  loginBtn.innerHTML='<i class="fa-solid fa-spinner fa-spin"></i> Verifying...';
  loginBtn.disabled=true; resultDiv.style.display='none';

  try{
    const res=await fetch('/api/login',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({username,password})
    });
    const data=await res.json();

    if(data.success){
      localStorage.setItem('authToken',data.token);
      showResult('Access Granted ⚡','success');
      setTimeout(()=>{window.location.href='index.html';},1500);
    }else showResult(data.message,'error');
  }catch(err){
    console.error('Login error:',err);
    showResult('Server error. Please try again.','error');
  }finally{
    loginBtn.innerHTML='CONTACT DEV';
    loginBtn.disabled=false;
  }
});

function showResult(message,type){
  const resultDiv=document.getElementById('result');
  resultDiv.innerHTML=message;
  resultDiv.className=`result ${type}`;
  resultDiv.style.display='block';
}
</script>
</body>
</html>
