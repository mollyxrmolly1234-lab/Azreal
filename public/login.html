<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AZREAL 5.0 BY PARASITE - LOGIN</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',Arial,Helvetica,sans-serif;}
body{
  background:#000;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  padding:10px;
  position:relative;
}
canvas#bg,canvas#crosses{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  z-index:-2;
}
#bgOverlay{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:url('https://files.catbox.moe/awlec2.jpeg') center/cover no-repeat;
  opacity:0.12;
  filter:blur(3px);
  z-index:-1;
}
.card{
  background:rgba(10,10,10,0.85);
  border:1px solid red;
  border-radius:15px;
  padding:30px;
  width:100%;
  max-width:370px;
  text-align:center;
  box-shadow:0 0 35px rgba(255,0,0,0.7);
  position:relative;
  animation:fadeIn 2s ease;
}
.card::before{
  content:'';
  position:absolute;
  top:-2px;left:-2px;right:-2px;bottom:-2px;
  border-radius:15px;
  background:linear-gradient(45deg,red,transparent,red);
  z-index:-1;
  animation:glowBorder 3s linear infinite;
}
.card img.avatar{
  width:100px;
  height:100px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid red;
  margin-bottom:20px;
  animation:pulse 2.5s infinite;
}
.card h2{
  color:red;
  margin-bottom:10px;
  font-size:22px;
  text-shadow:0 0 10px red;
  animation:glitch 2s infinite;
}
.subtitle{
  font-size:11px;
  color:#999;
  margin-bottom:20px;
  letter-spacing:2px;
}
.form-group{
  margin-bottom:15px;
  display:flex;
  align-items:center;
  border:1px solid red;
  border-radius:8px;
  padding:0 10px;
  background:#111;
  height:40px;
}
.form-group input{
  flex:1;
  border:none;
  outline:none;
  background:transparent;
  color:#fff;
  font-size:14px;
  padding-left:10px;
}
.form-group .icon{
  color:red;
  font-size:16px;
}
button{
  width:100%;
  padding:12px;
  background:red;
  border:none;
  border-radius:8px;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  margin-top:8px;
  box-shadow:0 0 15px red;
  transition:0.2s;
  font-size:15px;
}
button:hover{background:#ff3333;}
button:disabled{background:#222;box-shadow:none;cursor:not-allowed;}
.result{
  margin-top:12px;
  padding:10px;
  border-radius:8px;
  font-size:14px;
  display:none;
  text-align:left;
  line-height:1.4em;
}
.result.success{background:rgba(0,255,0,0.1);color:#0f0;border:1px solid #0f0;}
.result.error{background:rgba(255,0,0,0.1);color:#f55;border:1px solid red;}
#holyText{
  position:fixed;
  bottom:20px;
  width:100%;
  text-align:center;
  font-size:14px;
  color:red;
  text-shadow:0 0 10px red;
  animation:flicker 3s infinite;
  letter-spacing:3px;
  font-family:'Orbitron',monospace;
}
@keyframes glowBorder{
  0%{filter:hue-rotate(0deg);}
  100%{filter:hue-rotate(360deg);}
}
@keyframes flicker{
  0%,19%,21%,23%,25%,54%,56%,100%{opacity:1;}
  20%,24%,55%{opacity:0.3;}
}
@keyframes glitch{
  0%{text-shadow:2px 0 red,-2px 0 #0ff;}
  50%{text-shadow:-2px 0 red,2px 0 #0ff;}
  100%{text-shadow:2px 0 red,-2px 0 #0ff;}
}
@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.05);}
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}
@media (max-width:400px){
  .card{padding:20px;}
  input,button{font-size:13px;padding:10px;}
  .card h2{font-size:18px;}
  .card img.avatar{width:80px;height:80px;}
}
</style>
</head>
<body>
<canvas id="bg"></canvas>
<canvas id="crosses"></canvas>
<div id="bgOverlay"></div>

<div class="card">
  <img class="avatar" src="https://i.imgur.com/BpBph7h.jpeg" alt="Avatar">
  <h2>AZREAL 5.0 BY PARASITE</h2>
  <p class="subtitle"><i class="fa-solid fa-shield-halved"></i> AUTHORIZED ACCESS ONLY</p>
  <form id="loginForm">
    <div class="form-group">
      <i class="fas fa-user icon"></i>
      <input type="text" id="username" placeholder="Username" autocomplete="off">
    </div>
    <div class="form-group">
      <i class="fas fa-lock icon"></i>
      <input type="password" id="password" placeholder="Password" autocomplete="off">
    </div>
    <button id="loginBtn" type="submit"><i class="fa-solid fa-rocket"></i> ACCESS</button>
  </form>
  <div id="result" class="result"></div>
</div>

<div id="holyText">✞ LET HOLY MEN LIVE ✞</div>

<script src="https://kit.fontawesome.com/a2e0e6ad5b.js" crossorigin="anonymous"></script>
<script>
// Matrix Rain
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
function resizeCanvas(){canvas.height=window.innerHeight;canvas.width=window.innerWidth;}
resizeCanvas(); window.addEventListener("resize",resizeCanvas);
const chars="01ABCDEFGHJKMNPRSTUVWXYZ#$%&*+";
const fontSize=16;
let columns=Math.floor(canvas.width/fontSize);
let drops=Array(columns).fill(1);
function draw(){
  ctx.fillStyle="rgba(0,0,0,0.08)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="red";
  ctx.font=fontSize+"px monospace";
  for(let i=0;i<drops.length;i++){
    const text=chars.charAt(Math.floor(Math.random()*chars.length));
    ctx.fillText(text,i*fontSize,drops[i]*fontSize);
    if(drops[i]*fontSize>canvas.height&&Math.random()>0.975) drops[i]=0;
    drops[i]++;
  }
}
setInterval(draw,33);

// Moving Crosses
const crossCanvas=document.getElementById("crosses");
const crossCtx=crossCanvas.getContext("2d");
function resizeCrossCanvas(){crossCanvas.height=window.innerHeight;crossCanvas.width=window.innerWidth;}
resizeCrossCanvas(); window.addEventListener("resize",resizeCrossCanvas);
let crosses=[];
for(let i=0;i<25;i++){
  crosses.push({x:Math.random()*crossCanvas.width,y:Math.random()*crossCanvas.height,speed:(Math.random()*0.8)+0.2,size:10+Math.random()*10});
}
function drawCrosses(){
  crossCtx.clearRect(0,0,crossCanvas.width,crossCanvas.height);
  crossCtx.strokeStyle="rgba(255,0,0,0.5)";
  crossCtx.lineWidth=1.5;
  crosses.forEach(c=>{
    crossCtx.beginPath();
    crossCtx.moveTo(c.x-c.size/2,c.y);
    crossCtx.lineTo(c.x+c.size/2,c.y);
    crossCtx.moveTo(c.x,c.y-c.size/2);
    crossCtx.lineTo(c.x,c.y+c.size/2);
    crossCtx.stroke();
    c.y+=c.speed;
    if(c.y>crossCanvas.height+20) c.y=-10;
  });
  requestAnimationFrame(drawCrosses);
}
drawCrosses();

// Login Functionality
if(localStorage.getItem('authToken')) window.location.href='index.html';

document.getElementById('loginForm').addEventListener('submit',async(e)=>{
  e.preventDefault();
  const username=document.getElementById('username').value.trim();
  const password=document.getElementById('password').value.trim();
  const resultDiv=document.getElementById('result');
  const loginBtn=document.getElementById('loginBtn');

  if(!username||!password) return showResult('Username and password cannot be empty.','error');

  loginBtn.innerHTML='<i class="fa-solid fa-spinner fa-spin"></i> Logging in...';
  loginBtn.disabled=true; resultDiv.style.display='none';

  try{
    const res=await fetch('/api/login',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({username,password})
    });
    const data=await res.json();

    if(data.success){
      localStorage.setItem('authToken',data.token);
      showResult('Login successful!','success');
      setTimeout(()=>{window.location.href='index.html';},1500);
    }else showResult(`${data.message}`,'error');
  }catch(err){
    console.error('Login error:',err);
    showResult('Server error. Please try again.','error');
  }finally{
    loginBtn.innerHTML='<i class="fa-solid fa-rocket"></i> ACCESS';
    loginBtn.disabled=false;
  }
});

function showResult(message,type){
  const resultDiv=document.getElementById('result');
  resultDiv.innerHTML=message;
  resultDiv.className=`result ${type}`;
  resultDiv.style.display='block';
}
</script>
</body>
</html>
