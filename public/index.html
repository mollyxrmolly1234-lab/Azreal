<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AZREAL 5.0 BY PARASITE</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
body{
  background:#000;
  color:#fff;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}
canvas#bg{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  z-index:-1;
  background:#000;
}
.card{
  background:rgba(20,20,20,0.85);
  border:1px solid red;
  border-radius:15px;
  padding:30px;
  width:90%;
  max-width:350px;
  text-align:center;
  box-shadow:0 0 25px rgba(255,0,0,0.7);
  position:relative;
}
.card h2{
  color:red;
  margin-bottom:20px;
  text-shadow:0 0 20px red;
}
.form-group{
  margin-bottom:15px;
  display:flex;
  align-items:center;
  border:1px solid red;
  border-radius:8px;
  padding:0 10px;
  background:#111;
  height:40px;
}
.form-group input{
  flex:1;
  border:none;
  outline:none;
  background:transparent;
  color:#fff;
  font-size:14px;
  padding-left:10px;
}
.form-group .icon{
  color:red;
  font-size:16px;
}
button{
  width:100%;
  padding:12px;
  background:red;
  border:none;
  border-radius:8px;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  margin-top:8px;
  box-shadow:0 0 15px red;
  transition:0.2s;
  font-size:15px;
}
button:hover{
  background:#ff3333;
}
button:disabled{
  background:#222;
  box-shadow:none;
  cursor:not-allowed;
}
.result{
  margin-top:12px;
  padding:10px;
  border-radius:8px;
  font-size:14px;
  display:none;
  text-align:left;
  line-height:1.4em;
}
.result.success{background:rgba(0,255,0,0.1);color:#0f0;border:1px solid #0f0;}
.result.error{background:rgba(255,0,0,0.1);color:#f55;border:1px solid red;}
.title{
  color:red;
  font-size:1.5rem;
  font-weight:bold;
  margin-bottom:15px;
  text-shadow:0 0 15px red,0 0 30px red;
  animation:flicker 3s infinite;
}
@keyframes flicker{
  0%,19%,21%,23%,25%,54%,56%,100%{opacity:1;}
  20%,24%,55%{opacity:0.5;}
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="card">
  <div class="title">LET HOLY MEN LIVE</div>
  <h2><i class="fa-solid fa-user-shield"></i> AZREAL 5.0</h2>
  <form id="loginForm">
    <div class="form-group">
      <i class="fas fa-user icon"></i>
      <input type="text" id="username" placeholder="Username" autocomplete="off">
    </div>
    <div class="form-group">
      <i class="fas fa-lock icon"></i>
      <input type="password" id="password" placeholder="Password" autocomplete="off">
    </div>
    <button id="loginBtn" type="submit">CONTACT DEV</button>
  </form>
  <div id="result" class="result"></div>
</div>

<script>
// MATRIX BACKGROUND (smooth, light)
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
function resizeCanvas(){canvas.height=window.innerHeight;canvas.width=window.innerWidth;}
resizeCanvas();
window.addEventListener("resize",resizeCanvas);

const chars="01ABCDEFGHJKMNPRSTUVWXYZ#$%&*+";
const fontSize=16;
let columns=Math.floor(canvas.width/fontSize);
let drops=Array(columns).fill(1);

function draw(){
  ctx.fillStyle="rgba(0,0,0,0.08)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="red";
  ctx.font=fontSize+"px monospace";
  for(let i=0;i<drops.length;i++){
    const text=chars.charAt(Math.floor(Math.random()*chars.length));
    ctx.fillText(text,i*fontSize,drops[i]*fontSize);
    if(drops[i]*fontSize>canvas.height&&Math.random()>0.975) drops[i]=0;
    drops[i]++;
  }
}
setInterval(draw,33);

// LOGIN FUNCTIONALITY
if(localStorage.getItem('authToken')) window.location.href='index.html';

document.getElementById('loginForm').addEventListener('submit',async(e)=>{
  e.preventDefault();
  const username=document.getElementById('username').value.trim();
  const password=document.getElementById('password').value.trim();
  const resultDiv=document.getElementById('result');
  const loginBtn=document.getElementById('loginBtn');

  if(!username||!password){
    window.location.href='https://wa.me/2349160328347?text=Hello%20Dev%2C%20I%20need%20access%20to%20AZREAL%205.0';
    return;
  }

  loginBtn.innerHTML='<i class="fa-solid fa-spinner fa-spin"></i> Verifying...';
  loginBtn.disabled=true; resultDiv.style.display='none';

  try{
    const res=await fetch('/api/login',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({username,password})
    });
    const data=await res.json();

    if(data.success){
      localStorage.setItem('authToken',data.token);
      showResult('Access Granted âš¡','success');
      setTimeout(()=>{window.location.href='index.html';},1500);
    }else showResult(data.message,'error');
  }catch(err){
    console.error('Login error:',err);
    showResult('Server error. Please try again.','error');
  }finally{
    loginBtn.innerHTML='CONTACT DEV';
    loginBtn.disabled=false;
  }
});

function showResult(message,type){
  const resultDiv=document.getElementById('result');
  resultDiv.innerHTML=message;
  resultDiv.className=`result ${type}`;
  resultDiv.style.display='block';
}
</script>

</body>
</html>
